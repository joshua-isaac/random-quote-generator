<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="css/RQG.css">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Arvo|Bungee" rel="stylesheet">
    </head>


<!-- LOAD NEW QUOTE ON BODY LOAD -->
<body onload="newQuote()">
    
    <!-- TITLE -->
    <h1>Random Quote Generator</h1>
    
    <!-- QUOTE CONTAINER -->
    <div id="container" class="contentPadding">
        
            <!-- QUOTE DISPLAY -->
            <div id="quoteDisplay">
                <!-- Quotes will display here -->
            </div>
    
            <!-- AUTHOR DISPLAY -->
            <div id="authorDisplay">
                <!-- Author will display here -->
            </div>
       
    <!-- BUTTON -->
    <div class="wrapper">
        <button class="button" onclick="newQuote()">New Quote!</button>
    </div>
    
    <!-- FOOTER -->
    <footer>
        <p>By: Joshua Isaac</p>
    </footer>
    
    <!-- SCRIPTS -->
    <script src="js/RQG.js"></script>
</body>
</html>
